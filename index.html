
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juntos Farm | AgroFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Colores de marca Juntos Farm */
        .bg-juntos-green { background-color: #1A3C34; }
        .text-juntos-green { color: #1A3C34; }
        .border-juntos-green { border-color: #1A3C34; }
        .bg-juntos-terracotta { background-color: #D96C4D; }
        .text-juntos-terracotta { color: #D96C4D; }
        .bg-juntos-cream { background-color: #F9F5F0; }

        @media print {
            @page {
                size: A4;
                margin: 5mm;
            }
            html, body, #root, .min-h-screen {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                min-height: 0 !important;
                overflow: visible !important;
                display: block !important;
            }
            main {
                overflow: visible !important;
                height: auto !important;
                padding: 0 !important;
            }
            .no-print {
                display: none !important;
            }
            .print-container {
                display: block !important;
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
            }
            .print-grid { 
                display: grid !important; 
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 5mm !important;
                padding: 10mm !important;
            }
            .label-card {
                border: 1px solid #eee !important;
                border-radius: 3mm !important;
                padding: 5mm !important;
                break-inside: avoid;
                page-break-inside: avoid;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
                height: 50mm !important;
                background: white !important;
            }
        }
    </style>
<script type="importmap">
{
